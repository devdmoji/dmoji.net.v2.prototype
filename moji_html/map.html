<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<title> Moji 코딩맵 </title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssreset/cssreset-min.css">
<link rel="stylesheet" href="http://ksh1237.cafe24.com/web/libs/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
<style>
	.title {font-size: 20px;font-weight: bold;padding: 10px;color: #333;}
	.txt {padding: 5px 0 20px 20px;}
	.txt input {width: 50%;}
	.txt textarea {width: 540px;height: 90px;}
	.ztree {margin-bottom: 20px;}
	
	@media screen and (max-width:750px) {
		.ztree * {font-size:14px;}
		.ztree li {margin-bottom: 5px;}
	}
</style>

</head>

<body>
<h1 class="title">Moji 코딩맵</h1>

<ul id="tree" class="ztree"></ul>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="http://ksh1237.cafe24.com/web/libs/zTree_v3//js/jquery.ztree.core.js"></script>
<script>
		
var zNodes = [
	{name:"Moji", open:true, children:[
			{name:"Moji UI Guide", url:"guide.html", target:"_blank"},
			{name:"메인", url:"main.html", target:"_blank"},
			{name:"O.M.A.S 구축 비용 팝업", url:"lpu-OMAS.html", target:"_blank"},
			{name:"D.G.V.A 구축 비용 팝업", url:"lpu-DGVA.html", target:"_blank"},
			{name:"서비스 신청", url:"apply-service.html", target:"_blank"},
			{name:"서비스 신청 완료", url:"apply-service-complete.html", target:"_blank"},
			{name:"ABOUT US", url:"aboutus.html", target:"_blank"},
			{name:"SHOP 리스트", url:"shop-list.html", target:"_blank"},
			{name:"SHOP 상세", url:"shop-view.html", target:"_blank"},
		]
	},
];
	
	
var zTree;
var demoIframe;
var setting = {
	view: {
		dblClickExpand: false,
		showLine: true,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
	}
};

$(document).ready(function(){
	var t = $("#tree");
	t = $.fn.zTree.init(t, setting, zNodes);
	
	$('.txt input').on('focus', function(){
		$(this).select();
		document.execCommand("copy");
	});
});
</script>
</body>
</html>
